<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>Pool Dashboard</title>
	  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

	  <!-- Demo Dependencies -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
	  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.3.2/holder.min.js" type="text/javascript"></script>
	  <script>
		Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
	  </script>

	  <!-- keen-analysis@1.2.2 -->
	  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-1.2.2.js" type="text/javascript"></script>

	  <!-- keen-dataviz@1.1.3 -->
	  <link href="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.css" rel="stylesheet" />
	  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.js" type="text/javascript"></script>  

	  <!-- Dashboard -->
	  <link rel="stylesheet" type="text/css" href="keen-dashboards.css" />
	</head>

	<body class="keen-dashboard" style="padding-top: 80px;">
	  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
		  <div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
		  </div>
		  <div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-left">
			  <li><a href="display2.html">Pool Data Dashboard</a></li>
			  <li><a href="display1.html">Pool Graph (4 days)</a></li>
			</ul>
		  </div>
		</div>
	  </div>

	  <div class="container-fluid">
		<div class="row">
		  <div class="col-sm-6">
			<div class="chart-wrapper">
			  <div class="chart-title">
				Air Temperature [&#176;C]
			  </div>
			  <div class="chart-stage" id="chart-01">
			  </div>
			  <div class="chart-notes">
			  </div>
			</div>
		  </div>
		  <div class="col-sm-6">
			<div class="chart-wrapper">
			  <div class="chart-title">
				Pool Water Temperature [&#176;C]
			  </div>
			  <div class="chart-stage" id="chart-03">
			  </div>
			  <div class="chart-notes">
			  </div>
			</div>
		  </div>
		  <div class="col-sm-6 col-md-4">
			<div class="chart-wrapper">
			  <div class="chart-title">
				Humidity [%]
			  </div>
			  <div class="chart-stage" id="chart-02">
			  </div>
			  <div class="chart-notes">
			  </div>
			</div>
		  </div>
		  <div class="col-sm-6 col-md-4">
			<div class="chart-wrapper">
			  <div class="chart-title">
				Pool Water Level [mm]
			  </div>
			  <div class="chart-stage" id="chart-04">
			  </div>
			  <div class="chart-notes">
			  </div>
			</div>
		  </div>
		  <div class="col-sm-6 col-md-4">
			<div class="chart-wrapper">
			  <div class="chart-title">
				Pump Speed [rpm]
			  </div>
			  <div class="chart-stage" id="chart-05">
			  </div>
			  <div class="chart-notes">
			  </div>
			</div>
		  </div>
		  <div class="col-sm-6 col-md-4">
			<div class="chart-wrapper">
			  <div class="chart-title">
				Water Flow Switch
			  </div>
			  <div class="chart-stage" id="chart-06">
			  </div>
			  <div class="chart-notes">
			  </div>
			</div>
		  </div>

		  <div class="col-sm-6 col-md-4">
			<div class="chart-wrapper">
			  <div class="chart-title">
				UV Index
			  </div>
			  <div class="chart-stage" id="chart-07">
			  </div>
			  <div class="chart-notes">
			  </div>
			</div>
		  </div>
		  <div class="col-sm-6 col-md-4">
			<div class="chart-wrapper">
			  <div class="chart-title">
				Visible Light [arb. units]
			  </div>
			  <div class="chart-stage" id="chart-08">
			  </div>
			  <div class="chart-notes">
			  </div>
			</div>
		  </div>
		  <div class="col-sm-6 col-md-4">
			<div class="chart-wrapper">
			  <div class="chart-title">
				Infrared Light [arb. units]
			  </div>
			  <div class="chart-stage" id="chart-09">
			  </div>
			  <div class="chart-notes">
			  </div>
			</div>
		  </div>
		</div>

	  </div>
	  <div class="container-fluid">
		<p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>
	  </div>
	  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-1.2.2.js" type="text/javascript"></script>
	  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.js" type="text/javascript"></script>
	  <script type="text/javascript">
		var timeframe = "this_1_days";
	  </script>
	  <script src="get_graphs.js" type="text/javascript"></script>
